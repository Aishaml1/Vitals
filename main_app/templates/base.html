{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/favi.png' %}">

  <title>Vitals EMS</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div>
      <a href="/">
       <img  style='height:30vh;'  src="{% static 'images/logo.png' %}">
      </a>
    </div>
    <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'patients_index' %}">Patients</a></li>
            <li><a href="{% url 'cats_create' %}">Add a Patient</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
          {% else %}
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'home' %}">Login</a></li>
              <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
